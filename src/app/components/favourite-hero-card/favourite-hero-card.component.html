<div class="card" [ngClass]="{'orange': checkIsSelected()}" *ngIf="checkIsFavourite()">

    <div class="card__image">
      <img [src]="hero.image.url" alt="{{ hero.name }} avatar" class="hero__avatar" />
    </div>

    <div class="card__info">
      <h3 class="card__title hero__name">{{ hero.name }}</h3>
      <div class="hero__stats">
        <div>fights: </div>
        <div>wins: </div>
        <div>defeats: </div>
      </div>
    </div>

    <div class="hero__buttons">
      <div>
        <button
          class="btn hero__buttons-select"
          [disabled]="checkIsSelected()"
          (click)="addToSelected(hero.id)"
          [ngClass]="{'yellow': checkIsSelected()}"
        >
          {{ !isSelected? 'Select' : 'Selected'}}
        </button>
        <button
          class="btn hero__buttons-favourites red"
          (click)="removeFromFavourites(hero.id)"
        >
          Remove
        </button>
      </div>
      <button class="btn hero__buttons-more green">
        Show more
      </button>

    </div>
</div>
